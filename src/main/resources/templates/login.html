
<!DOCTYPE html>

<html layout:decorate="~{layouts/bare}" lang="en" xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Login</title>
</head>

<body>

   <div layout:fragment="content">

      <div class="row vertical-center">
         <div class="col-md-2 col-lg-4"></div>
         <div class="col-md-8 col-lg-4">
            <div class="card">
               <div class="card-body">
                  <a th:href="@{/register}" class="float-right btn btn-outline-primary">Sign up</a>
                  <h4 class="card-title mb-4 mt-1">Sign in</h4>
                  <div>
                     <span th:if="${message}" th:text="${message}"></span>
                  </div>
                  <hr>
                  <form method="post" th:action="@{/login}">
                     <div class="form-group">
                        <div class="input-group">
                           <div class="input-group-prepend">
                              <span class="input-group-text">
                                 <i class="fa fa-user"></i>
                              </span>
                           </div>

                           <input id="username" name="username" type="text" class="form-control" placeholder="Username" />
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="input-group">
                           <div class="input-group-prepend">
                              <span class="input-group-text">
                                 <i class="fa fa-lock"></i>
                              </span>
                           </div>
                           <input id="password" name="password" type="password" class="form-control"
                              placeholder="********" />
                        </div>
                     </div>
                     <div>
                        <span class="text-danger" th:if="${error}" th:text="${error}"></span>
                     </div>
                     <div class="form-group"></div>
                     <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
         <div class="col-md-2 col-lg-4"></div>
      </div>

   </div>

</body>
</html>
