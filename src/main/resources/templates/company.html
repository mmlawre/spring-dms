<!DOCTYPE html>

<html layout:decorate="~{layouts/standard}" lang="en" xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Companies</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
<link rel="stylesheet" th:href="@{/css/crud-styles.css}" />
</head>
<body>

   <div layout:fragment="content">
      <div class="container">
         <div class="table-wrapper">
            <div class="table-title">
               <div class="row">
                  <div class="col-sm-6">
                     <h2>
                        Manage
                        <b>Companies</b>
                     </h2>
                  </div>
                  <div class="col-sm-6">
                     <a id="addButton" class="btn btn-success">
                        <i class="material-icons">&#xE147;</i>
                        <span>Add New Company</span>
                     </a>
                     <a id="deleteButton" class="btn btn-danger">
                        <i class="material-icons">&#xE15C;</i>
                        <span>Delete</span>
                     </a>
                  </div>
               </div>
            </div>

            <!-- Data table instance -->
            <table id="dataTable" class="table table-striped table-hover">
            </table>

         </div>
      </div>

      <!-- Add Edit Modal HTML -->
      <div id="addEditModal" class="modal fade">
         <div class="modal-dialog">
            <div class="modal-content">
               <form id="addEditModalForm">
                  <div class="modal-header">
                     <h4 id="addEditModalTitle" class="modal-title"></h4>
                     <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  </div>
                  <div class="modal-body">

                     <div class="form-group">
                        <label>Company Name</label>
                        <input id="companyName" name="companyName" type="text" class="form-control" />
                     </div>
                     <div class="form-row">
                        <div class="form-group col-md-6">
                           <label>Company Street</label>
                           <input id="companyStreet" name="companyStreet" type="text" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                           <label>Company City</label>
                           <input id="companyCity" name="companyCity" type="text" class="form-control" required>
                        </div>
                     </div>

                     <div class="form-row">
                        <div class="form-group col-md-6">
                           <label>Company State</label>
                           <select id="companyState" name="companyState" class="form-control" required>
                              <option value="" selected disabled hidden="true">Choose value</option>
                           </select>
                        </div>
                        <div class="form-group col-md-6">
                           <label>Company ZIP</label>
                           <input id="companyZip" name="companyZip" type="text" class="form-control" required>
                        </div>
                     </div>

                     <div>
                        <ul id="addEditError" class="text-danger" style="display: none"></ul>
                     </div>
                  </div>
                  <div class="modal-footer">
                     <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                     <input id="addEditModalSubmit" type="button" class="btn btn-success" value="">
                  </div>
               </form>
            </div>
         </div>
      </div>

      <!-- Delete Modal HTML -->
      <div id="deleteModal" class="modal fade">
         <div class="modal-dialog">
            <div class="modal-content">
               <form>
                  <div class="modal-header">
                     <h4 class="modal-title">Delete Company</h4>
                     <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  </div>
                  <div class="modal-body">
                     <p id="deleteMessage"></p>
                     <p class="text-warning">
                        <small>This action cannot be undone.</small>
                     </p>
                     <div>
                        <ul id="deleteError" class="text-danger" style="display: none"></ul>
                     </div>
                  </div>
                  <div class="modal-footer">
                     <input id="deleteModalCancel" type="button" class="btn btn-default" data-dismiss="modal"
                        value="Cancel">
                     <input id="deleteModalSubmit" type="button" class="btn btn-danger" value="Delete">
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>

   <th:block layout:fragment="scripts">
      <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
      <script th:src="@{/js/crud-scripts.js}"></script>
      <script th:src="@{/js/company.js}"></script>
   </th:block>
</body>
</html>
