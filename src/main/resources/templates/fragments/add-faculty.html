<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add Faculty Fragment</title>
</head>
<body>

	<!-- Add Edit Modal HTML -->
	<div id="addEditFacultyModal" th:fragment="addFacultyModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="addEditFacultyModalForm">
					<div class="modal-header">
						<h4 id="addEditFacultyModalTitle" class="modal-title"></h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">

						<div class="form-group">
							<label>Faculty Name</label>
							<input id="facultyName" name="facultyName" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Department</label>
							<input id="department" name="department" type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>E-mail</label>
							<input id="facultyEmail" name="facultyEmail" type="email" class="form-control" required>
						</div>
						<div>
							<ul id="addEditFacultyError" class="text-danger" style="display: none"></ul>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input id="addEditFacultyModalSubmit" type="button" class="btn btn-success" value="">
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
