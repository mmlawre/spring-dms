<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add Company Fragment</title>
</head>
<body>

	<!-- Add Edit Modal HTML -->
	<div id="addEditCompanyModal" th:fragment="addCompanyModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="addEditCompanyModalForm">
					<div class="modal-header">
						<h4 id="addEditCompanyModalTitle" class="modal-title"></h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">

						<div class="form-group">
							<label>Company Name</label> <input id="companyName"
								name="companyName" type="text" class="form-control" />
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label>Company Street</label> <input id="companyStreet"
									name="companyStreet" type="text" class="form-control" required>
							</div>
							<div class="form-group col-md-6">
								<label>Company City</label> <input id="companyCity"
									name="companyCity" type="text" class="form-control" required>
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label>Company State</label> <select id="companyState"
									name="companyState" class="form-control" required>
									<option value="" selected disabled hidden="true">Choose
										value</option>
								</select>
							</div>
							<div class="form-group col-md-6">
								<label>Company ZIP</label> <input id="companyZip"
									name="companyZip" type="text" class="form-control" required>
							</div>
						</div>

						<div>
							<ul id="addEditCompanyError" class="text-danger"
								style="display: none"></ul>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal"
							value="Cancel"> <input id="addEditCompanyModalSubmit"
							type="button" class="btn btn-success" value="">
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
