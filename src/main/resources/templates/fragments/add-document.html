<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add Document Fragment</title>
</head>
<body>

	<!-- Add Edit Modal HTML -->
	<div id="addEditDocumentModal" th:fragment="addDocumentModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="addEditDocumentModalForm">
					<div class="modal-header">
						<h4 id="addEditDocumentModalTitle" class="modal-title"></h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">

						<div class="form-group">
							<label>Document Name</label>
							<input id="documentName" name="documentName" type="text" class="form-control" />
						</div>

						<div class="form-group">
							<label>File</label>
							<div class="custom-file">
								<input id="file" name="file" type="file" class="custom-file-input">
								<label class="custom-file-label" for="file">Choose file</label>
							</div>
						</div>

						<div>
							<ul id="addEditDocumentError" class="text-danger" style="display: none"></ul>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input id="addEditDocumentModalSubmit" type="button" class="btn btn-success" value="">
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
