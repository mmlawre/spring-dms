<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Spring DMS</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" type="text/css" th:href="@{/css/sb-admin.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
</head>

<body class="sb-nav-fixed">

	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/home}">Spring DMS</a>
		<button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle">
			<i class="fas fa-bars"></i>
		</button>

		<div class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0"></div>
		<ul class="navbar-nav ml-auto ml-md-0">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">
					<i class="fas fa-user fa-fw"></i>
				</a>
				<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
					<a class="dropdown-item" href="#">Settings</a>
					<a class="dropdown-item" href="#">Activity Log</a>
					<div class="dropdown-divider"></div>

					<div sec:authorize="isAuthenticated()">
						<form id="logoutForm" method="POST" th:action="@{/logout}">
							<a class="dropdown-item" onclick="document.forms['logoutForm'].submit()">Logout</a>
						</form>
					</div>

				</div>
			</li>
		</ul>
	</nav>

	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<div class="sb-sidenav-menu-heading">Home</div>
						<a class="nav-link" th:href="@{/home}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-home"></i>
							</div>
							Dashboard
						</a>

						<div class="sb-sidenav-menu-heading">Data Entry</div>

						<a class="nav-link" th:href="@{/event}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-calendar-alt"></i>
							</div>
							Events
						</a>

						<a class="nav-link" th:href="@{/contacts}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-id-badge"></i>
							</div>
							Contacts
						</a>
						<a class="nav-link" th:href="@{/company}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-building"></i>
							</div>
							Companies
						</a>

						<a class="nav-link" th:href="@{/faculty}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-school"></i>
							</div>
							Faculty
						</a>

						<!-- Reports -->
						<div class="sb-sidenav-menu-heading">Reports</div>

						<a class="nav-link" th:href="@{/reports/event}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-chart-line"></i>
							</div>
							Event Report
						</a>

						<!-- Other  -->
						<div class="sb-sidenav-menu-heading">Other</div>

						<a class="nav-link" th:href="@{/other/document}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-file"></i>
							</div>
							Documents
						</a>
					</div>
				</div>

				<div class="sb-sidenav-footer">
					<div class="small">
						Logged in as:
						<span sec:authentication="name">Bob</span>
					</div>
				</div>
			</nav>
		</div>

		<div id="layoutSidenav_content">
			<div layout:fragment="content"></div>
			<div layout:fragment="footer" class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Spring DMS 2020</div>
						<div>
							<a href="#">Privacy Policy</a>
							&middot;
							<a href="#">Terms &amp; Conditions</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
	<script th:src="@{/js/sb-admin.js}"></script>
	<script th:src="@{/js/common.js}"></script>

	<th:block layout:fragment="scripts" />
</body>
</html>
