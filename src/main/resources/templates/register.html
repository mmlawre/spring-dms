<!DOCTYPE html>

<html layout:decorate="~{layouts/bare}" lang="en" xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Register</title>
</head>

<body>

   <div layout:fragment="content">

      <div class="row vertical-center">
         <div class="col-md-2 col-lg-4"></div>
         <div class="col-md-8 col-lg-4">
            <div class="card">
               <div class="card-body">

                  <h4 class="card-title mb-4 mt-1">Create your account</h4>

                  <form method="post" th:action="@{/register}" th:object="${user}">

                     <div class="form-group">
                        <label for="username">Your username</label>
                        <input type="text" th:field="*{username}" class="form-control" placeholder="Username" />
                        <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                     </div>

                     <div class="form-group">
                        <label for="password">Your password</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" />
                        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                     </div>

                     <div class="form-group">
                        <label for="confirmPassword">Confirm password</label>
                        <input type="password" th:field="*{confirmPassword}" class="form-control"
                           placeholder="Confirm password" />
                        <span class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                           th:errors="*{confirmPassword}"></span>
                     </div>

                     <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                  </form>
               </div>
            </div>
         </div>
      </div>

   </div>

</body>
</html>
